<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港本地自殺新聞監測站 (HK01/東網/星島 - 7日)</title>
    <style>
        /* --- General Reset & Typography --- */
        body {
            font-family: "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e9eef2;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- Alert Bar (Mandatory Safety) --- */
        .alert-bar {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        /* --- Header & Title --- */
        .header {
            text-align: center;
            padding: 25px 20px 15px;
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }
        .header h1 { margin: 0 0 5px 0; font-size: 2rem; font-weight: 700; }
        .header .meta { 
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
        }

        /* --- Layout Grid --- */
        .container {
            max-width: 1300px;
            margin: 0 auto 30px;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* --- Source Column --- */
        .source-column {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .column-header {
            padding: 15px;
            color: white;
            font-weight: 700;
            text-align: center;
            font-size: 1.3rem;
        }

        /* 媒體主題色 */
        .header-hk01 { background-color: #34495e; } 
        .header-oncc { background-color: #f39c12; } 
        .header-singtao { background-color: #e74c3c; } 

        .news-list {
            padding: 15px;
            min-height: 200px;
        }

        /* --- News Item Card --- */
        .news-item {
            display: block;
            padding: 15px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            text-decoration: none;
            color: #2c3e50;
        }
        .news-item:last-child { border-bottom: none; margin-bottom: 0; }
        .news-item:hover .news-title { color: #3498db; }

        /* 日期設計 */
        .news-date {
            font-size: 0.9rem;
            color: #2c3e50;
            background-color: #e0e0e0;
            font-weight: 800;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 8px; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        /* 日期標籤文字 */
        .news-date span {
            color: #2c3e50;
            font-weight: 600;
            margin-right: 5px;
        }
        
        /* 標題 */
        .news-title {
            font-size: 1.3rem;
            font-weight: 650;
            line-height: 1.5;
        }

        /* --- 狀態標記 (已放大、加粗、統一黑色文字) --- */
        .status-tag {
            font-size: 0.95rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            white-space: nowrap;
            color: #000;
        }

        /* 1. 自殺狀態標記 */
        .tag-death { background-color: #e74c3c; } 
        .tag-attempt { background-color: #2ecc71; }
        .tag-ambiguous { background-color: #f39c12; }

        /* 2. 地區標記 */
        .tag-district {
            background-color: #3498db;
            font-weight: 800;
        }
        /* 地區不明標記 */
        .tag-unknown {
            background-color: #bdc3c7; 
        }


        .loading, .empty, .error {
            text-align: center;
            padding: 50px 20px;
            color: #95a5a6;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="alert-bar">

    <div class="header">

            專注於 HK01、東網、星島突發新聞 · 顯示最近 7 日數據
            <p style="color: #c0392b; font-weight: bold; margin-top: 10px;">

    <div class="container">

            <div id="list-singtao" class="news-list">

        // 1. 狀態判斷關鍵字
        const DEATH_KEYWORDS = ['身亡', '斃命', '屍體', '不治', '當場', '已證實死亡', '證實死亡', '亡', '返魂'];
        const ATTEMPT_KEYWORDS = ['企圖', '獲救', '救回', '制止', '送院'];

            '灣仔': '灣仔區', '銅鑼灣': '灣仔區', '跑馬地': '灣仔區', '大坑': '灣仔區', '掃桿埔': '灣仔區', '禮頓山': '灣仔區', '天后': '灣仔區', '勵德邨': '灣仔區',

            '南區': '南區', '黃竹坑': '南區', '大口環': '南區', '薄扶林': '南區', '置富': '南區', '華富': '南區', '華貴': '南區', '香港仔': '南區', '田灣': '南區', '貝沙灣': '南區', '數碼港': '南區', '淺水灣': '南區', '赤柱': '南區', '大潭': '南區', '利東邨': '南區', '海怡半島': '南區',

            // 九龍區 (Kowloon)
            '油尖旺': '油尖旺區', '旺角': '油尖旺區', '油麻地': '油尖旺區', '尖沙咀': '油尖旺區', '大角咀': '油尖旺區', '佐敦': '油尖旺區', '奧運': '油尖旺區', '富榮花園': '油尖旺區', '海富苑': '油尖旺區',
            '深水': '深水埗區', '長沙灣': '深水埗區', '石硤尾': '深水埗區', '荔枝角': '深水埗區', '美孚': '深水埗區', '南山邨': '深水埗區', '蘇屋邨': '深水埗區', '白田邨': '深水埗區', '麗閣邨': '深水埗區',
            '九龍城': '九龍城區', '紅磡': '九龍城區', '九龍塘': '九龍城區', '土瓜灣': '九龍城區', '何文田': '九龍城區', '啟德': '九龍城區', '啟晴邨': '九龍城區', '德朗邨': '九龍城區', '翔龍灣': '九龍城區',
            '黃大仙': '黃大仙區', '慈雲山': '黃大仙區', '樂富': '黃大仙區', '彩虹': '黃大仙區', '鑽石山': '黃大仙區', '新蒲崗': '黃大仙區', '竹園邨': '黃大仙區', '鳳凰新邨': '黃大仙區', '斧山': '黃大仙區',
            '觀塘': '觀塘區', '藍田': '觀塘區', '油塘': '觀塘區', '秀茂坪': '觀塘區', '順利': '觀塘區', '樂華': '觀塘區', '麗晶花園': '觀塘區', '啟業邨': '觀塘區', '順天邨': '觀塘區', '翠屏邨': '觀塘區',

            // 新界區 (New Territories)
            '葵青': '葵青區', '葵涌': '葵青區', '青衣': '葵青區', '荔景': '葵青區', '葵盛': '葵青區', '葵芳': '葵青區', '長安邨': '葵青區', '長康邨': '葵青區',
            '荃灣': '荃灣區', '汀九': '荃灣區', '深井': '荃灣區', '馬灣': '荃灣區', '麗城花園': '荃灣區', '愉景新城': '荃灣區',
            '屯門': '屯門區', '兆康': '屯門區', '蝴蝶灣': '屯門區', '大興': '屯門區', '友愛邨': '屯門區', '安定邨': '屯門區', '湖景邨': '屯門區',
            '元朗': '元朗區', '天水圍': '元朗區', '錦田': '元朗區', '八鄉': '元朗區', '新田': '元朗區', '屏山': '元朗區', '橫洲': '元朗區', '朗屏邨': '元朗區', '天悅邨': '元朗區', '采葉庭': '元朗區',
            '北區': '北區', '上水': '北區', '粉嶺': '北區', '沙頭角': '北區', '打鼓嶺': '北區', '古洞': '北區', '華明邨': '北區', '嘉福邨': '北區', '清河邨': '北區',
            '大埔': '大埔區', '大埔墟': '大埔區', '廣福': '大埔區', '白石角': '大埔區', '大美督': '大埔區', '科學園': '大埔區', '富善邨': '大埔區', '昌運中心': '大埔區',

            '西貢': '西貢區', '將軍澳': '西貢區', '坑口': '西貢區', '調景嶺': '西貢區', '寶琳': '西貢區', '尚德': '西貢區', '日出康城': '西貢區', '翠林邨': '西貢區', '景林邨': '西貢區', '健明邨': '西貢區',
            
            // 離島區 (Islands)
            '離島': '離島區', '東涌': '離島區', '大嶼山': '離島區', '長洲': '離島區', '南丫島': '離島區', '愉景灣': '離島區', '坪洲': '離島區', '梅窩': '離島區', '大澳': '離島區', '赤鱲角': '離島區', '機場': '離島區', '逸東邨': '離島區',
        };

        // 函式 A: 判斷自殺狀態並返回 HTML 標籤
        function getSuicideStatus(title) {
            const text = title;
            if (DEATH_KEYWORDS.some(k => text.includes(k))) {
                return '<span class="status-tag tag-death">自殺身亡</span>';
            }
            if (ATTEMPT_KEYWORDS.some(k => text.includes(k))) {
                return '<span class="status-tag tag-attempt">企圖自殺</span>';
            }
            return '<span class="status-tag tag-ambiguous">待定/模糊</span>';
        }

        // 函式 B: 判斷地區並返回 HTML 標籤
        function getDistrictTag(title) {
            const text = title;
            for (const shortName in DISTRICT_MAP) {
                if (text.includes(shortName)) {
                    const districtName = DISTRICT_MAP[shortName];
                    return `<span class="status-tag tag-district">${districtName}</span>`;
                }
            }
            return '<span class="status-tag tag-district tag-unknown">地區不明</span>';
        }

        const SOURCES = [
            { id: 'list-hk01', site: 'hk01.com', querySuffix: '' },
            { id: 'list-oncc', site: 'on.cc', querySuffix: '' },
            { id: 'list-singtao', site: 'stheadline.com', querySuffix: '突發' } 
        ];

        async function fetchNewsForSource(sourceObj) {
            const container = document.getElementById(sourceObj.id);
            const fullQuery = `site:${sourceObj.site} ${sourceObj.querySuffix} ${BASE_KEYWORDS}`;
            const googleRssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(fullQuery)}&hl=zh-HK&gl=HK&ceid=HK:zh-Hant`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(googleRssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status !== 'ok') throw new Error('API Error');

                let items = data.items.filter(item => {
                    return !EXCLUDE_WORDS.some(badWord => item.title.includes(badWord));
                });

                items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                if (items.length === 0) {
                    container.innerHTML = `<div class="empty">過去 7 日無相關新聞</div>`;
                } else {
                    let html = '<div class="news-list">';
                    items.forEach(item => {
                        const dateObj = new Date(item.pubDate);
                        const dateStr = `${dateObj.getFullYear()}/${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours().toString().padStart(2, '0')}:${dateObj.getMinutes().toString().padStart(2, '0')}`;
                        
                        const statusTagHtml = getSuicideStatus(item.title);
                        const districtTagHtml = getDistrictTag(item.title);

                        html += `
                            <a href="${item.link}" target="_blank" class="news-item">
                                <div class="news-date">
                                    <span>報導時間：</span>${dateStr}
                                    ${statusTagHtml}
                                    ${districtTagHtml}
                                </div>
                                <div class="news-title">${item.title}</div>
                            </a>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="error">載入失敗，請稍後重試。</div>';
            }
        }

        async function init() {
            document.getElementById('last-update').innerText = '更新時間：' + new Date().toLocaleString('zh-HK');
            await Promise.all(SOURCES.map(source => fetchNewsForSource(source)));
        }

        init();

    </script>
</body>
</html>
