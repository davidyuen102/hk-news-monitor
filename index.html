        // 函式 A: 判斷自殺狀態並返回狀態字串 (用於內部篩選)
        function getSuicideStatusString(title) {
            const text = title;
            if (DEATH_KEYWORDS.some(k => text.includes(k))) {
                return 'death';
            }
            if (ATTEMPT_KEYWORDS.some(k => text.includes(k))) {
                return 'attempt';
            }
            return 'ambiguous';
        }
        
        // 函式 B: 判斷自殺狀態並返回 HTML 標籤
        function getSuicideStatusHtml(status) {
            if (status === 'death') {
                return '<span class="status-tag tag-death">自殺身亡</span>';
            }
            if (status === 'attempt') {
                return '<span class="status-tag tag-attempt">企圖自殺</span>';
            }
            return '<span class="status-tag tag-ambiguous">待定/模糊</span>';
        }

        // 函式 C: 判斷地區並返回 HTML 標籤
        function getDistrictTag(title) {
            const text = title;
            const sortedKeys = Object.keys(DISTRICT_MAP).sort((a, b) => b.length - a.length);

            for (const shortName of sortedKeys) {
                if (text.includes(shortName)) {
                    const districtName = DISTRICT_MAP[shortName];
                    return `<span class="status-tag tag-district">${districtName}</span>`;
                }
            }
            return '<span class="status-tag tag-district tag-unknown">地區不明</span>';
        }

        // 函式 D: 渲染單個新聞列表
        function renderNewsList(containerId, items) {
            const container = document.getElementById(containerId);

                container.innerHTML = `<div class="empty">${container.querySelector('.loading') ? '搜尋中...' : '過去 7 日無相關報導'}</div>`;
                return;
            }

            let html = '<div class="news-list">';
            items.forEach(item => {
                const dateObj = new Date(item.pubDate);
                const dateStr = `${dateObj.getFullYear()}/${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours().toString().padStart(2, '0')}:${dateObj.getMinutes().toString().padStart(2, '0')}`;
                
                const statusTagHtml = getSuicideStatusHtml(item._status);
                const districtTagHtml = getDistrictTag(item.title);

                html += `
                    <a href="${item.link}" target="_blank" class="news-item">
                        <div class="news-date">
                            <span>報導時間：</span>${dateStr}
                            ${statusTagHtml}
                            ${districtTagHtml}
                        </div>
                        <div class="news-title">${item.title}</div>
                    </a>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        async function fetchNewsForSource(sourceObj) {
            const fullQuery = `site:${sourceObj.site} ${sourceObj.querySuffix} ${BASE_KEYWORDS}`;
            const googleRssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(fullQuery)}&hl=zh-HK&gl=HK&ceid=HK:zh-Hant`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(googleRssUrl)}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status !== 'ok') throw new Error('API Error');

                let items = data.items.filter(item => {
                    return !EXCLUDE_WORDS.some(badWord => item.title.includes(badWord));
                });

                // 預處理數據，加入狀態標籤和日期物件，方便後續篩選排序
                items = items.map(item => ({
                    ...item,
                    _status: getSuicideStatusString(item.title),
                    _date: new Date(item.pubDate)
                }));
                
                return items;

            } catch (error) {
                console.error(error);
                return 'ERROR'; // 返回錯誤標記
            }
        }
        
        // 函式 F: 根據篩選和排序條件，重新渲染所有新聞欄位
        function renderAllColumns() {
            const statusFilter = document.getElementById('status-filter').value;
            const sortOrder = document.getElementById('sort-order').value;

            SOURCES.forEach(source => {
                const rawItems = ALL_NEWS_DATA[source.id];
                
                if (rawItems === 'ERROR') {
                    document.getElementById(source.id).innerHTML = '<div class="error">數據載入失敗。</div>';
                    return;
                }

                // 1. 篩選
                let filteredItems = rawItems;
                if (statusFilter !== 'all') {
                    filteredItems = rawItems.filter(item => item._status === statusFilter);
                }

                // 2. 排序
                let sortedItems = filteredItems.sort((a, b) => {
                    if (sortOrder === 'newest') {
                        return b._date - a._date; // 降序 (新到舊)
                    } else {
                        return a._date - b._date; // 升序 (舊到新)
                    }
                });

                // 3. 渲染
                renderNewsList(source.id, sortedItems);
            });
        }


        // 初始化函式
        async function init() {
            // UX 優化 1: 載入狀態更新
            document.getElementById('last-update').innerText = '正在獲取並分析三個新聞源的數據...';

            const fetchPromises = SOURCES.map(source => fetchNewsForSource(source));
            const results = await Promise.all(fetchPromises);

            // 儲存數據到全局變量
            SOURCES.forEach((source, index) => {
                ALL_NEWS_DATA[source.id] = results[index];
            });
            
            // 首次渲染和設置事件監聽器
            renderAllColumns();

            // UX 優化 2: 設置事件監聽器 (當篩選或排序選項改變時，重新渲染)
            document.getElementById('status-filter').addEventListener('change', renderAllColumns);
            document.getElementById('sort-order').addEventListener('change', renderAllColumns);

            document.getElementById('last-update').innerText = '更新時間：' + new Date().toLocaleString('zh-HK');
        }

        init();
    </script>
