<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港本地新聞監測 (HK01/東網/星島 - 7日)</title>
    <style>
        /* --- General Reset & Typography --- */
        body {
            font-family: "PingFang TC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e9eef2;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- Alert Bar (Mandatory Safety) --- */
        .alert-bar {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        /* --- Header & Title --- */
        .header {
            text-align: center;
            padding: 25px 20px 15px;
            background: white;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }
        .header h1 { margin: 0 0 5px 0; font-size: 2rem; font-weight: 700; }
        .header .meta { 
            color: #7f8c8d;
            font-size: 0.9rem;
            font-style: italic;
        }

        /* --- Layout Grid --- */
        .container {
            max-width: 1300px;
            margin: 0 auto 30px;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* --- Source Column --- */
        .source-column {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .column-header {
            padding: 15px;
            color: white;
            font-weight: 700;
            text-align: center;
            font-size: 1.3rem;
        }

        /* 媒體主題色 */
        .header-hk01 { background-color: #34495e; } 
        .header-oncc { background-color: #f39c12; } 
        .header-singtao { background-color: #e74c3c; } 

        .news-list {
            padding: 15px;
            min-height: 200px;
        }

        /* --- News Item Card --- */
        .news-item {
            display: block;
            padding: 15px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            text-decoration: none;
            color: #2c3e50;
        }
        .news-item:last-child { border-bottom: none; margin-bottom: 0; }
        .news-item:hover .news-title { color: #3498db; }

        /* 日期設計 */
        .news-date {
            font-size: 0.9rem;
            color: #2c3e50;
            background-color: #e0e0e0;
            font-weight: 800;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 8px; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .news-date span {
            color: #7f8c8d;
            font-weight: 500;
            margin-right: 5px;
        }
        /* 標題 */
        .news-title {
            font-size: 1.1rem;
            font-weight: 650;
            line-height: 1.5;
        }

        /* --- 狀態標記 --- */
        .status-tag {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 3px 6px;
            border-radius: 3px;
            margin-left: 10px;
        }

        .tag-death { /* 自殺身亡 */
            background-color: #e74c3c;
            color: white;
        }
        .tag-attempt { /* 企圖自殺 */
            background-color: #2ecc71;
            color: white;
        }
        .tag-ambiguous { /* 待定/模糊 */
            background-color: #f39c12;
            color: white;
        }

        .loading, .empty, .error {
            text-align: center;
            padding: 50px 20px;
            color: #95a5a6;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="alert-bar">
        ⚠️ 珍惜生命，請尋求協助：2389 2222 (香港撒瑪利亞防止自殺會) | 2382 0000 (生命熱線)
    </div>

    <div class="header">
        <h1>香港本地新聞監測站</h1>
        <div class="meta">
            專注於 HK01、東網、星島突發新聞 · 顯示最近 7 日數據
            <p style="color: #c0392b; font-weight: bold; margin-top: 10px;">
                * 註：**狀態標記**基於標題/摘要關鍵詞推測，準確性非 100%。
            </p>
        </div>
        <div class="meta" id="last-update">更新時間：載入中...</div>
    </div>

    <div class="container">
        <div class="source-column">
            <div class="column-header header-hk01">HK01</div>
            <div id="list-hk01" class="news-list">
                <div class="loading">搜尋中...</div>
            </div>
        </div>

        <div class="source-column">
            <div class="column-header header-oncc">東網 (On.cc)</div>
            <div id="list-oncc" class="news-list">
                <div class="loading">搜尋中...</div>
            </div>
        </div>

        <div class="source-column">
            <div class="column-header header-singtao">星島日報 (突發專注)</div>
            <div id="list-singtao" class="news-list">
                <div class="loading">搜尋中...</div>
            </div>
        </div>
    </div>

    <script>
        // 設定核心關鍵字
        const BASE_KEYWORDS = '(自殺 OR 輕生 OR 墮樓 OR 燒炭 OR 倒臥 OR 屍體發現) (香港 OR 本地 OR 港島 OR 九龍 OR 新界 OR 離島) when:7d';
        const EXCLUDE_WORDS = ['樓市', '股市', '大跌', '劇透', '拍戲', '收視', '股價', '成交', '業主', '名人'];

        // 定義狀態判斷關鍵字 (Heuristics)
        const DEATH_KEYWORDS = ['身亡', '斃命', '屍體', '不治', '當場', '已證實死亡', '身亡'];
        const ATTEMPT_KEYWORDS = ['企圖', '獲救', '救回', '制止', '送院'];

        // 判斷狀態並返回 HTML 標籤
        function getSuicideStatus(title) {
            const text = title;
            
            // 檢查是否為自殺身亡
            if (DEATH_KEYWORDS.some(k => text.includes(k))) {
                return '<span class="status-tag tag-death">自殺身亡</span>';
            }

            // 檢查是否為企圖自殺/救回
            if (ATTEMPT_KEYWORDS.some(k => text.includes(k))) {
                return '<span class="status-tag tag-attempt">企圖自殺</span>';
            }

            // 預設為待定 (例如：只寫墮樓、燒炭等，未交代狀態)
            return '<span class="status-tag tag-ambiguous">待定/模糊</span>';
        }

        const SOURCES = [
            { id: 'list-hk01', site: 'hk01.com', querySuffix: '' },
            { id: 'list-oncc', site: 'on.cc', querySuffix: '' },
            { id: 'list-singtao', site: 'stheadline.com', querySuffix: '突發' } 
        ];

        async function fetchNewsForSource(sourceObj) {
            const container = document.getElementById(sourceObj.id);
            const fullQuery = `site:${sourceObj.site} ${sourceObj.querySuffix} ${BASE_KEYWORDS}`;
            const googleRssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(fullQuery)}&hl=zh-HK&gl=HK&ceid=HK:zh-Hant`;
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(googleRssUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status !== 'ok') throw new Error('API Error');

                let items = data.items.filter(item => {
                    return !EXCLUDE_WORDS.some(badWord => item.title.includes(badWord));
                });

                items.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                if (items.length === 0) {
                    container.innerHTML = `<div class="empty">過去 7 日無相關新聞</div>`;
                } else {
                    let html = '<div class="news-list">';
                    items.forEach(item => {
                        const dateObj = new Date(item.pubDate);
                        const dateStr = `${dateObj.getFullYear()}/${dateObj.getMonth()+1}/${dateObj.getDate()} ${dateObj.getHours().toString().padStart(2, '0')}:${dateObj.getMinutes().toString().padStart(2, '0')}`;
                        
                        // 獲取狀態標記
                        const statusTagHtml = getSuicideStatus(item.title);

                        html += `
                            <a href="${item.link}" target="_blank" class="news-item">
                                <div class="news-date">
                                    <span>報導時間：</span>${dateStr}
                                    ${statusTagHtml}
                                </div>
                                <div class="news-title">${item.title}</div>
                            </a>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="error">載入失敗，請稍後重試。</div>';
            }
        }

        async function init() {
            document.getElementById('last-update').innerText = '更新時間：' + new Date().toLocaleString('zh-HK');
            await Promise.all(SOURCES.map(source => fetchNewsForSource(source)));
        }

        init();

    </script>
</body>
</html>
